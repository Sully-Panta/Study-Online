
<div *ngIf="!isLoggedIn; else loggedInTemplate">
    <!-- Formulario de Inicio de Sesión -->
    <h2>Iniciar Sesión</h2>
    <form (submit)="login()">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="loginUsername" required>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginPassword" required>
  
      <button type="submit">Iniciar Sesión</button>
    </form>
  
    <p>¿No tienes una cuenta? <a (click)="toggleForm('register')">Regístrate</a></p>
  </div>
  
  <ng-template #loggedInTemplate>
    <!-- Contenido para usuarios autenticados -->
    <p>Bienvenido, {{ loggedInUsername }}!</p>
    <button (click)="logout()">Cerrar Sesión</button>
  </ng-template>
  
  <div *ngIf="showRegisterForm">
    <!-- Formulario de Registro -->
    <h2>Registrarse</h2>
    <form (submit)="register()">
      <label for="newUsername">Nuevo Usuario:</label>
      <input type="text" id="newUsername" name="newUsername" [(ngModel)]="newUsername" required>
  
      <label for="newPassword">Nueva Contraseña:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
  
      <button type="submit">Registrarse</button>
    </form>
  
    <p>¿Ya tienes una cuenta? <a (click)="toggleForm('login')">Iniciar Sesión</a></p>
  </div>
